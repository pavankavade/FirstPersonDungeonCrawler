<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dungeon Crawler</title>
    <!-- Babylon.js and Babylon GUI libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <!-- The canvas element where Babylon.js will render the scene -->
    <canvas id="renderCanvas"></canvas>

    <!-- Load modules first -->
    <script src="modules/dungeon.js"></script>
    <script src="modules/player.js"></script>
    <script src="modules/enemy.js"></script>
    <script src="modules/hud.js"></script>
    <script src="modules/assets.js" type="module"></script>

    <!-- Now load the main script -->
    <script src="main.js"></script>
  </body>
</html>
